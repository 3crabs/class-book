{% extends "main/wrapper.html" %}

{% block content %}

    <div class="container">
        <h2 class="mb-5">Список предметов</h2>
        <div class="list-group w-75">
            {% for subject in object_list %}
                <a href="/subjects/{{ subject.id }}"
                   class="list-group-item list-group-item-action">{{ subject.name }}</a>
            {% endfor %}
        </div>
    </div>

{% endblock %}
